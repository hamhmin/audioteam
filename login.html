<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 창</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body id="login">
    <header>
        <a href="./"
          ><img class="back" src="images/back.png" alt="뒤로가기"
        /></a>
        <a id="logo" href="./" alt="home">
          <img src="images/logo-text.png" alt="logo" class="text-logo" />

          <img src="/images/logo-symbol.png" alt="logo" class="symbol-logo" />
        </a>
        <a href="./"
          ><img src="images/gnb-btn.png" class="gnb-btn" alt="메뉴"
        /></a>
      </header>
      <!--header------->
    <main>
        <div class="line"></div>
        <div class="log-in">
        <h1>로그인</h1>
        </div>
        <div class="textbox">
        <div class="text">
            <p>아이디를 입력해 주세요.</p>
        </div>
        <div class="password">
            <p>비밀번호를 입력해 주세요.</p>
        </div>
        </div>
        <div class="check-box">
            <form>
                <input type="checkbox" id="cb1">
                <label for="cb1"></label>
                <span>아이디 저장</span>
            </form>
            <form>
                <input type="checkbox" id="cb2">
                <label for="cb2"></label>
                <span>자동 로그인</span>
            </form>
    
    </div>
    </main>
</body>
</html>
